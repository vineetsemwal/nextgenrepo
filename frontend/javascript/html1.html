<!DOCTYPE html>

<html>


<head>

<script type="text/javascript">

function showMessage(id){
var element=document.getElementById(id);
element.innerHTML="<h1>Welcome to the javascript </h1>";
}
</script>

</head>

<body>

    <button onclick="showMessage('container')"> Show Message</button>



    <div id="container">

    </div>


</body>


</html>
