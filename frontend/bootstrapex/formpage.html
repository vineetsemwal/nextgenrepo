    Body Of page

    <form>


        <div class="form-group">


            <label> Enter username</label>

            <input type="text" class="form-control" name="username" placeholder="min 3 letters">

        </div>



        <div class="form-group">


            <label> Enter username</label>

            <input type="password" class="form-control" name="password" placeholder="min 8 letters">

        </div>


        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>

        <button class="btn btn-primary">Submit</button>
        <button class="btn btn-danger">Cancel</button>
    </form>


    <div class="progress">
        <div class="progress-bar" role="progressbar"
         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
         style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>


      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="appimages/india.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="appimages/japan.jpg" alt="Second slide">
          </div>
       
       
        </div>

        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
