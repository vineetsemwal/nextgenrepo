#server.port=8587

#name which service will be registered
spring.application.name=empms

#Discovery server access
eureka.client.serviceUrl.defaultZone=http://localhost:8080/registryserver/eureka

projectms.baseUrl=https://projectms/projects

#credentials
spring.cloud.gcp.credentials.location=classpath:credentials.json

spring.cloud.gcp.sql.instance-connection-name=vinproject-8:asia-south1:vinpostgres13
spring.cloud.gcp.sql.database-name=empms

spring.jpa.hibernate.ddl-auto=create

# Leave empty for root, uncomment and fill out if you specified a user
spring.datasource.username=postgres

# Uncomment if root password is specified
spring.datasource.password=scooby


# ===============================
# JPA / HIBERNATE / with psql
# ===============================
spring.jpa.show-sql = false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect
hibernate.format_sql=true;
# ===============================
